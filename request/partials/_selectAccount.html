<label class="col-sm-2 control-label">Search Accounts:</label>
<div class="col-sm-10">
    <div class="input-group">
        <span class="input-group-btn">
            <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
        </span>

        <input type="search" autocomplete="off"
               ng-model="$ctrl.request.document.account"
               placeholder="Enter Intech Account #, Janus Account #, or the Account Name."
               uib-typeahead="item as (item.intechAccountNumber + '/' + item.janusAccountNumber + ' - ' + item.name) for item in $ctrl.readAccounts($viewValue)"
               typeahead-loading="loadingAccounts"
               typeahead-no-results="noResults"
               typeahead-editable="false"
               class="form-control"
               ng-model-options="{ debounce: { default: 500, blur: 250} };"
               typeahead-on-select="$ctrl.accountSearchChange()"
               typeahead-min-length="1"
               style="max-width: 985px;"
               name="document.account"><br />
    </div>
    <i ng-show="loadingAccounts" class="glyphicon glyphicon-refresh account"></i>
    <div ng-show="noResults" class="col-sm-2">
        <i class="glyphicon glyphicon-remove"></i> No Results Found
    </div>
</div>
