<form name="$ctrl.addEditForm" ng-submit="$ctrl.save();" novalidate>

    <div class="modal-header-primary ">
        <h3 class="modal-title" id="modal-title">Add Item</h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="alert alert-danger"
             ng-show="$ctrl.addEditForm.$invalid && $ctrl.addEditForm.$submitted"
             role="alert">
            <strong>Validation Error:</strong> Please correct the marked fields below.
        </div>

        <!-- Name -->
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="$ctrl.working.name" type="text" class="form-control" name="name">
        </div>

        <!-- Sales Owner -->
        <div class="form-group">
            <label for="salesOwner">Sales Owner </label>
            <input ng-model="$ctrl.working.salesOwner" type="text" class="form-control" name="salesOwner">
        </div>

        <div class="row">
            <!-- City -->
            <div class="form-group col-sm-7">
                <label for="city">City</label>
                <input ng-model="$ctrl.working.city" type="text" class="form-control" name="city">
            </div>

            <!-- State -->
            <div class="form-group col-sm-5">
                <label for="state">State</label>
                <input ng-model="$ctrl.working.state" type="text" class="form-control" name="state">
            </div>
        </div>

        <!-- mmdpid -->
        <div class="form-group">
            <label for="mmdpid">mmdpid </label>
            <input ng-model="$ctrl.working.mmdpid" type="text" class="form-control" name="mmdpid">
        </div>

        <!-- id18 -->
        <div class="form-group">
            <label for="iD18">id18 </label>
            <input ng-model="$ctrl.working.iD18" type="text" class="form-control" name="iD18">
        </div>

    </div>
    <div class="modal-footer">
        <div class="pull-left" ng-hide="$ctrl.isNew">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.back()">&lt;</button>
            <button class="btn btn-primary" type="button" ng-click="$ctrl.forward()">&gt;</button>
            {{$ctrl.pageMessage()}}
        </div>

        <input class="btn btn-primary" type="submit" value="{{ $ctrl.isNew ? 'Create' : 'Save'}}" />
        <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>

</form>
