<form name="$ctrl.addEditForm" ng-submit="$ctrl.save();" novalidate>

    <div class="modal-header-primary ">
        <h3 class="modal-title" id="modal-title">Add Item</h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="alert alert-danger"
             ng-show="$ctrl.addEditForm.$invalid && $ctrl.addEditForm.$submitted"
             role="alert">
            <strong>Validation Error:</strong> Please correct the marked fields below.
        </div>

        <!-- Name -->
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="$ctrl.working.name" type="text" class="form-control" name="name">
        </div>

        <!-- PCS Type -->
        <div class="form-group">
            <label>PCS Type: </label><br />
            <select ng-model="$ctrl.working.pcsType" class="form-control" name="pcsType">
                <option ng-repeat="option in $ctrl.pcsTypes" value="{{option.name}}">{{option.name}}</option>
            </select>
        </div>

        <!-- Show Presentation Section -->
        <div class="checkbox" ng-if="$ctrl.working.pcsType == 'Consultant' || $ctrl.working.pcsType == 'Prospect'">
            <label for="showSections"><input ng-model="$ctrl.working.showPresentationSections" type="checkbox" name="showSections"> 
            <span ng-click="$ctrl.working.showPresentationSections = !$ctrl.working.showPresentationSections">Enable Presentation Sections</span></label>
        </div>

    </div>
    <div class="modal-footer">
        <div class="pull-left" ng-hide="$ctrl.isNew">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.back()">&lt;</button>
            <button class="btn btn-primary" type="button" ng-click="$ctrl.forward()">&gt;</button>
            {{$ctrl.pageMessage()}}
        </div>

        <input class="btn btn-primary" type="submit" value="{{ $ctrl.isNew ? 'Create' : 'Save'}}" />
        <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>

</form>
