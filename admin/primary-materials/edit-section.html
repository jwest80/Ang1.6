<form name="$ctrl.addEditForm" ng-submit="$ctrl.save();" novalidate>

    <div class="modal-header-primary ">
        <h3 class="modal-title" id="modal-title">Add Item</h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="alert alert-danger"
             ng-show="$ctrl.addEditForm.$invalid && $ctrl.addEditForm.$submitted"
             role="alert">
            <strong>Validation Error:</strong> Please correct the marked fields below.
        </div>

        <div class="form-group">
            Add default to 
            <em>{{$ctrl.working.primaryMaterial.name}}</em> 
            for PCS Type 
            <em>{{$ctrl.working.primaryMaterial.pcsType}}</em>.
        </div>

        <!-- Name -->
        <div class="form-group">
            <label for="name">Presentation Section</label>
            <select-dropdown ng-model="$ctrl.working.presentationSection"
                             items="$ctrl.sections"
                             item-template="item.name"
                             on-update="$ctrl.updateSection($event)"></select-dropdown>
        </div>

        <!-- Order -->
        <div class="form-group">
            <label for="order">Display Order (1-999)</label>
            <input ng-model="$ctrl.working.order" 
                   ng-disabled="$ctrl.working.presentationSection.name == 'Appendix'"
                   type="number" class="form-control" name="order" min="1" max="999">
        </div>

        </div>
    <div class="modal-footer">
        <div class="pull-left" ng-hide="$ctrl.isNew">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.back()">&lt;</button>
            <button class="btn btn-primary" type="button" ng-click="$ctrl.forward()">&gt;</button>
            {{$ctrl.pageMessage()}}
        </div>

        <input class="btn btn-primary" type="submit" value="{{ $ctrl.isNew ? 'Create' : 'Save'}}" />
        <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>

</form>
